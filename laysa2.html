<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissão Ideal - Descubra sua Carreira</title>
    <link rel="stylesheet" href="laysa2.css">
</head>
<body>
    <header>
        <h1>Descubra sua Profissão Ideal</h1>
        <p>Responda às perguntas e encontre a carreira que combina com você</p>
    </header>
    
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-title">Seu Perfil Profissional</div>
                <div class="completion">0% completo</div>
            </div>
            <div class="profile-bar">
                <div class="profile-progress" id="progress-bar"></div>
            </div>
            <div class="profile-attributes">
                <div class="attribute">
                    <div class="attribute-name">Criatividade</div>
                    <div class="attribute-value" id="creativity">0%</div>
                </div>
                <div class="attribute">
                    <div class="attribute-name">Liderança</div>
                    <div class="attribute-value" id="leadership">0%</div>
                </div>
                <div class="attribute">
                    <div class="attribute-name">Análise</div>
                    <div class="attribute-value" id="analysis">0%</div>
                </div>
                <div class="attribute">
                    <div class="attribute-name">Comunicação</div>
                    <div class="attribute-value" id="communication">0%</div>
                </div>
            </div>
        </div>
        
        <div class="quiz-container" id="quiz-container">
            <!-- As perguntas serão inseridas aqui via JavaScript -->
        </div>
        
        <div class="results hidden" id="results-container">
            <h2>Resultados da Análise</h2>
            <p>Com base nas suas respostas, estas são as profissões que podem combinar com você:</p>
            <div id="profession-results">
                <!-- Os resultados serão inseridos aqui via JavaScript -->
            </div>
            <button id="restart-btn" class="btn-next">Refazer o Teste</button>
        </div>
    </div>
    <script src="laysa2.js"></script>
</body>
</html>
